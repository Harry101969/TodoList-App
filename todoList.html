<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="todoList.css">
    <title>TodoList App</title>
    <link rel="icon"
        href="https://play-lh.googleusercontent.com/OtYGjL0DfKW7NjLNOaxN3-y8oUZpeiKdYYI1QPg-62NRLri2uVCDh_JW-8aP6vI3ww">
</head>

<body>
    <div class="header">

        <h1 id="title">TodoList!!</h1>
        <label for="input-task" class="ipt-task">Add Your Todo's</label>
        <input type="text" id="input-task" placeholder="Add Your Todo!">
        <button id="add-task">Add Todo!</button>

    </div>

    <!-- <input type="date" id="period"> -->
    <div class="main1">
        <h1 class="initial">All Todo's</h1>
        <section id="initial-tasks">

        </section>
        <br>
        <button id="reset" style="display:none">Reset-Task</button>
    </div>

    <br>

    <div class="main2">
        <h1 class="final-todo">Completed Todo's</h1>
        <!-- <button class="comp_task">Completed</button> -->
        <section id="Final-Tasks">
            <br>
        </section>
        <br>
        <button id="rst-list" style="display:none">Reset-List!</button>
    </div>


    <footer class="toast1">
        <div class="toast">

        </div>
    </footer>


    <script src="todoList.js"></script>
</body>


</html>
